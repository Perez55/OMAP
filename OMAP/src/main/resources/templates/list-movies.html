<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>OMAP</title>

</head>
<body>
<!-- Make sure it is space out evenly; not to close or too much space  -->
	<div class="container">
		<h4>Movie Archive</h4>
		<hr>
		<table class="table table-bordered">
			<thead>
				<tr class="bg-danger">
					<th>Movie Name</th>
					<th>Release Year</th>
					<th>Runtime </th>
					<th>Director </th>
					<th>Star One </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movies : ${testListMovies}">
					<td th:text="${movies.movieName}" />
					<td th:text="${movies.year}" />
					<td th:text="${movies.runtine}" />
					<td th:text="${movies.director}" />
					<td th:text="${movies.starOne}" />
					
				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>
